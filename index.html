<script>
    const section = document.getElementById("section");
    const logo = document.getElementById("logo");
    const FPS = 60;

    let xSpeed = 4;
    let ySpeed = 4;

    logo.style.color = randomColor();
    logo.style.left = Math.floor(Math.random() * (window.innerWidth - logo.clientWidth)) + "px";
    logo.style.top = Math.floor(Math.random() * (window.innerHeight - logo.clientHeight)) + "px";

    function randomColor() {
        return "#" + Math.random().toString(16).slice(2, 8).toUpperCase();
    }

    setInterval(() => {
        let left = parseInt(logo.style.left, 10);
        let top = parseInt(logo.style.top, 10);

        if (left + logo.clientWidth >= window.innerWidth || left <= 0) {
            xSpeed = -xSpeed;
            logo.style.color = randomColor();
        }

        if (top + logo.clientHeight >= window.innerHeight || top <= 0) {
            ySpeed = -ySpeed;
            logo.style.color = randomColor();
        }

        logo.style.left = left + xSpeed + "px";
        logo.style.top = top + ySpeed + "px";
    }, 1000 / FPS);

    window.addEventListener("resize", () => {
        logo.style.left = Math.floor(Math.random() * (window.innerWidth - logo.clientWidth)) + "px";
        logo.style.top = Math.floor(Math.random() * (window.innerHeight - logo.clientHeight)) + "px";
    });
</script>
